<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Developer Test</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600" type="text/css" />
    <link rel="stylesheet" href="main.css" type="text/css" />

</head>

<body>

<div id="container">
</div>

</body>

<script type="text/template" id="page-header">
    <div class="page-header">
        <input type="text" class="search-input" value='<%= domain %>' placeholder="Search" />
    </div>
</script>

<script type="text/template" id="base-info">
    <div class="base-info-block">

        <div class="header">

            <img class="domain-favicon" src='<%= FavIcon %>' alt="Domain FavIcon" />
            <h1 class="domain-title"><%= Domain %></h1>

            <p class="domain-names"><%= Title %></p>
            <p class="category-name">#<%= Category %></p>

        </div>

        <div class="rank-block">
            <ul>
                <li>Global Rank<span><%= GlobalRank %></span></li>
                <li>Country Rank<span><%= CountryRank %></span></li>
                <li>Category Rank<span><%= CategoryRank %></span></li>
            </ul>
        </div>


    </div>
</script>

<script type="text/template" id="similar-sites">

    <div class="similar-sites-block">
        <h3>Similar Sites</h3>

        <div class="preloader">
            <div id="floatingCirclesG">
                <div class="f_circleG" id="frotateG_01">
                </div>
                <div class="f_circleG" id="frotateG_02">
                </div>
                <div class="f_circleG" id="frotateG_03">
                </div>
                <div class="f_circleG" id="frotateG_04">
                </div>
                <div class="f_circleG" id="frotateG_05">
                </div>
                <div class="f_circleG" id="frotateG_06">
                </div>
                <div class="f_circleG" id="frotateG_07">
                </div>
                <div class="f_circleG" id="frotateG_08">
                </div>
            </div>
        </div>

        <dl>
            <dd>
                <ul>
                    <% _.each(similarSites[1], function( site ) { %>
                    <li class="similar-site">
                        <img src='<%= site.FavIcon %>' alt="Fav Icon"/>
                        <span><%= site.Url %></span>
                    </li>
                    <% }); %>
                </ul>
            </dd>

            <dd>
                <ul>
                    <% _.each(similarSites[2], function( site ) { %>
                    <li class="similar-site">
                        <img src='<%= site.FavIcon %>' alt="Fav Icon"/>
                        <span><%= site.Url %></span>
                    </li>
                    <% }); %>
                </ul>
            </dd>

            <dd>
                <ul>
                    <% _.each(similarSites[0], function( site ) { %>
                    <li class="similar-site">
                        <img src='<%= site.FavIcon %>' alt="Fav Icon"/>
                        <span><%= site.Url %></span>
                    </li>
                    <% }); %>
                </ul>
            </dd>
        </dl>

    </div>
</script>

<script src="./bower_components/underscore/underscore-min.js"></script>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>

<script src="main.js"></script>

</html>
